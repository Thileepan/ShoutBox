<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>shoutbox - shout your thoughts!</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<script src="plugins/jquery/jquery.js"></script>
		<link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.css">
		<link rel="stylesheet" href="css/custom.css">
		<script src="plugins/bootstrap/bootstrap.js"></script>
		<script src = "plugins/parse/js.parse.js"></script>
		<script src = "shout.js"></script>
	</head>
	<body data-offset="50" data-twttr-rendered="true">
		<div class="container">
			<div class="row" style="margin-top:150px;">
				<div align="center">
					<h3>ShoutBox</h3>
				</div>
			</div>
			<div id="signinDiv">
				<form role="form">
					<input type="text" id="inputSignInEmail" value="" class="form-control" placeholder="Email" /><BR>
					<input type="password" id="inputSignInPwd" value="" class="form-control" placeholder="Password" /><BR>
					<button class="btn btn-medium btn-success" type="button" onclick="signin();">Sign In</button><BR>
					<span><small class="muted">I don't have account, <a href="#" onclick="showSignupDiv();">SignUp</a></small></span>
				</form>
			</div>
			<div id="signupDiv" style="display:none">
				<form role="form">
					<input type="text" id="inputSignUpName" value="" class="form-control" placeholder="Name" /><BR>
					<input type="text" id="inputSignUpEmail" value="" class="form-control" placeholder="Email" /><BR>
					<input type="password" id="inputSignUpPwd" value="" class="form-control" placeholder="Password" /><BR>
					<button class="btn btn-medium btn-success" type="button" onclick="signup();">Sign Up</button><BR>
					<small class="muted">I already have an account, <a href="#" onclick="showSigninDiv();">SignIn</a></small>
				</form>
			</div>
		</div>
		<script type="text/javascript">
			//isUserLoggedIn();
		</script>
	</body>
</html>
