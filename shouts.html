<html lang="en">
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">

		<script src="plugins/jquery/jquery.js"></script>
		<link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.css">
		<link rel="stylesheet" href="css/custom.css">
		<script src="plugins/bootstrap/js/bootstrap.js"></script>
		<script src = "plugins/parse/js.parse.js"></script>
		<script src = "js/auth.js"></script>
		<script src = "js/shout.js"></script>

		<link type="text/css" rel="stylesheet" href="plugins/mmenu/docs.css" />
		<link type="text/css" rel="stylesheet" href="plugins/mmenu/mmenu.css" />
		<script src="plugins/mmenu/jquery.mmenu.js"></script>
		<script src="plugins/hammer/jquery.hammer.js"></script>
		<script src="plugins/moment/moment.min.js"></script>

	<body data-offset="50" data-twttr-rendered="true">
		<div id="page">
			<div id="header">
				<a href="#menu-left"></a>
				ShoutBox
				<a href="#create-shout" class="friends right" onclick="showCreateShoutArea();"></a>
			</div>
			<div id="content">
				<div class="row">
					<div id="shoutListDiv" class="col-xs-12">
						<img src="images/ajax-loader.gif" />&nbsp;Please wait...
					</div>
					<div id="shoutAreaDiv" class="col-xs-12"  style="display:none">
						<div class="row">
							<div class="col-xs-12">
								<p class="pull-right">
									<button type="button" class="btn btn-default btn-xs" onclick="hideCreateShoutArea();">Back</button>
									<button id="btnShout" type="button" class="btn btn-success btn-xs" onclick="shout();" data-loading-text="...">Shout</button>
								</p>
							</div>
						</div>
						<div class="row">
							<div class="col-xs-12 pull-right">
								<textarea class="form-control" id="shoutArea" placeholder="What's happening?" rows="10"></textarea>
							</div>
						</div>						
					</div>
				</div>
			</div>
			<nav id="menu-left">
				<ul>
					<li class="Selected"><a href="#">Profile</a></li>
					<li><a href="search.html">Search Shouters</a></li>
					<li><a href="following.html">Following</a></li>

					<li><a href="#">Settings</a></li>
					<li><a href="#" onclick="logout();">Logout</a></li>
				</ul>
			</nav>
		</div>

			//left side menu
			$(function() {
				$('nav#menu-left').mmenu({
					dragOpen: true
				});
			});
			
			//isUserLoggedIn();
			getShouts();
