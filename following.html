<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<script src="plugins/jquery/jquery.js"></script>
		<link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.css">
		<link rel="stylesheet" href="css/custom.css">
		<script src="plugins/bootstrap/bootstrap.js"></script>
		<script src = "plugins/parse/js.parse.js"></script>
		<script src = "js/auth.js"></script>
		<script src = "js/shout.js"></script>
		<script src = "js/blockwords.js"></script>

		<link type="text/css" rel="stylesheet" href="plugins/mmenu/docs.css" />
		<link type="text/css" rel="stylesheet" href="plugins/mmenu/mmenu.css" />
		<script src="plugins/mmenu/jquery.mmenu.js"></script>
		<script src="plugins/hammer/jquery.hammer.js"></script>
		<script src="plugins/moment/moment.min.js"></script>
		<script src="plugins/livestamp/livestamp.min.js"></script>
		<!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>-->
	</head>
	<body data-offset="50" data-twttr-rendered="true">
		<div id="page">
			<div id="header">
				<a href="#menu-left"></a>
				Shouters
			</div>
			<div id="content">
				<div class="row">
					<div class="col-xs-12">
						<div id="shoutBoxDiv">						
							<img src="images/ajax-loader.gif" />&nbsp;Retreving shouters...
						</div>
					</div>				
				</div>
			</div>
			<nav id="menu">
				<ul>
					<li><a href="shouts.html">Home</a></li>
					<li><a href="#">Profile</a></li>
					<li class="Selected"><a href="shouters.html">Shouters</a></li>
					<li><a href="#">Settings</a></li>
					<li><a href="#" onclick="logout();">Logout</a></li>
				</ul>
			</nav>
		</div>
		<script type="text/javascript">
			
			//left side menu
			$(function() {
				$('nav#menu-left').mmenu({
					dragOpen: true
				});
			});

			//right side menu
			$(function() {

				$('nav#menu-right').mmenu({
					position	: 'right',
					counters	: true,
					searchfield	: true
				});

				//	Click a menu-item
				var $confirm = $('#confirmation');
				$('#menu-right a').not( '.mm-subopen' ).not( '.mm-subclose' ).bind(
					'click.example',
					function( e )
					{
						e.preventDefault();
						$confirm.show().text( 'You clicked "' + $(this).text() + '"' );
						$('#menu-right').trigger( 'close' );
					}
				);
			});

			getShouters();
			
		</script>
	</body>
</html>
